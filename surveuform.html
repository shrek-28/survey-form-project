<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Survey Form </title>
    <link rel="stylesheet" href="surveyform.css">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Chonburi&family=Squada+One&family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1 class="formhead"> freeCodeCamp Survey Form </h1>
        <h3 class="formcaption"> Thank you for taking the time to help us improve the platform. </h3>
    </div>
    <div class="outline">
    <div class="box">
    <div class="form">
        <label for="name" class="header"> Name </label>
        <br>
        <input type="text" class="name">
        <div class="gap"> </div>
        <label for="email" class="header"> Email </label>
        <br>
        <input type="email" class="name" required>
        <div class="gap"> </div>
        <label for="age" class="header"> Age </label>
        <br>
        <input type="number" class="name">
        <div class="gap"> </div>
        <label for="role" class="header"> Which option best describes your current role?</label>
        <br>
        <select class="options" class="name" name="role" >
            <option value="select role"> Select Current Role </option>
            <option value="student"> Student </option>
            <option value="fulljob"> Full Time Job </option>
            <option value="fulllearner"> Full Time Learner </option>
            <option value="prefernot"> Prefer not to Say </option>
            <option value="other"> Other </option>
        </select>
        <div class="gap"> </div>
        <label for="recommendation" class="header"> Would you recommend freeCodeCamp to a friend? </label>
        <br>
        <input type="radio" class="radio" name="recommendation"> 
        <label for="recommendation" class="header"> Definitely </label>
        <br> 
        <input type="radio" class="radio" name="recommendation"> 
        <label for="recommendation" class="header"> Maybe </label>
        <br>
        <input type="radio" class="radio" name="recommendation"> 
        <label for="recommendation" class="header"> Not sure </label>
        <div class="gap"> </div>
        <label for="favfeature" class="header"> What is your favourite feature of freeCodeCamp? </label>
        <br>
        <select class="options" class="name" name="favfeature">
            <option value="select"> Select an Option </option>
            <option value="challenges"> Challenges </option>
            <option value="projects"> Projects </option>
            <option value="community"> Community </option>
            <option value="opensource"> Open Source </option>
        </select>
        <div class="gap"> </div>
        <label for="improvements" class="header"> What would you like to see improved? (Check all that apply) </label>
        <br>
        <input type="checkbox" name="improvements" class="radio"> 
        <label for="improvements" class="options1"> Front-End Projects </label>
        <br> 
        <input type="checkbox" name="improvements" class="radio"> 
        <label for="improvements" class="options1"> Back-End Projects  </label>
        <br>
        <input type="checkbox" name="improvements" class="radio"> 
        <label for="improvements" class="options1"> Data Visualization </label>
        <br>
        <input type="checkbox" name="improvements" class="radio"> 
        <label for="improvements" class="options1"> Challenges </label>
        <br>
        <input type="checkbox" name="improvements" class="radio"> 
        <label for="improvements" class="options1"> Open Source Community </label>
        <br>
        <input type="checkbox" name="improvements" class="radio"> 
        <label for="improvements" class="options1"> Gitter Help Rooms </label>
        <br>
        <input type="checkbox" name="improvements" class="radio"> 
        <label for="improvements" class="options1"> Videos </label>
        <br>
        <input type="checkbox" name="improvements" class="radio"> 
        <label for="improvements" class="options1"> City Meet Ups </label>
        <br>
        <input type="checkbox" name="improvements" class="radio"> 
        <label for="improvements" class="options1"> Wikis </label>
        <br>
        <input type="checkbox" name="improvements" class="radio"> 
        <label for="improvements" class="options1"> Forum </label>
        <br>
        <input type="checkbox" name="improvements" class="radio"> 
        <label for="improvements" class="options1"> Additional Courses </label>
        <div class="gap"> </div>
        <label for="suggestions" class="header"> Any comments or suggestions? </label>
        <br>
        <input type="text" class="suggestions"> 
        <br>
        <div class="gap"> </div>
        <div class="button">
        <input type="submit">
        </div> 
    </div>
    </div>
</div>
</body>
</html>
